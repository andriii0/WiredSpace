image: gradle:8.10.0-jdk17-jammy

stages:
  - build
  - test
  - build-sonar
  - qodana

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false" #so each build is clear and independent

before_script:
  - echo "Setting JAVA_HOME for GitLab Runner"
  - $env:JAVA_HOME="C:\Program Files\Eclipse Adoptium\jdk-17.0.14.7-hotspot"
  - $env:Path="$env:JAVA_HOME\bin;$env:Path"
  - java -version

build:
  stage: build
  script:
    - cd WiredSpace-API
    - ./gradlew.bat assemble

test:
  stage: test
  script:
    - cd WiredSpace-API
    - ./gradlew.bat test


build-sonar:
  stage: build-sonar
  script:
    - cd WiredSpace-API
    - echo "Environment:" $env:COMPUTERNAME
    - ./gradlew.bat test jacocoTestReport
    - ./gradlew.bat -Dsonar.token="$SONAR_TOKEN" -Dsonar.host.url="$SONAR_HOST_URL" sonar

  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "develop"'

