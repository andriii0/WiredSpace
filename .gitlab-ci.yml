image: gradle:8.10.0-jdk17-jammy

stages:
  - build
  - test
  - build-sonar
  - qodana

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false" #so each build is clear and independent

before_script:
  - echo "Setting JAVA_HOME for GitLab Runner"
  - $env:JAVA_HOME="C:\Program Files\Eclipse Adoptium\jdk-17.0.14.7-hotspot"
  - $env:Path="$env:JAVA_HOME\bin;$env:Path"
  - java -version

build:
  stage: build
  script:
    - cd WiredSpace-API
    - ./gradlew.bat assemble

test:
  stage: test
  script:
    - cd WiredSpace-API
    - ./gradlew.bat test


build-sonar:
  stage: build-sonar
  script:
    - cd WiredSpace-API
    - echo "Computer Name: $env:COMPUTERNAME"
    - if ($env:COMPUTERNAME -eq "ANDRII") { $env:SONAR_TOKEN = $env:SONAR_TOKEN_PC; $env:SONAR_HOST_URL = $env:SONAR_HOST_URL_PC }
    - if ($env:COMPUTERNAME -eq "DESKTOP-6QK4NA7") { $env:SONAR_TOKEN = $env:SONAR_TOKEN_LAPTOP; $env:SONAR_HOST_URL = $env:SONAR_HOST_URL_LAPTOP }
    - echo "Environment: $env:COMPUTERNAME"
    - echo "Token length: $($env:SONAR_TOKEN.Length)"
    - echo "TESTING START"
    - ./gradlew.bat test jacocoTestReport
    - echo "CONNECTION TO SONAR START"
    - ./gradlew.bat "-Dsonar.token=$env:SONAR_TOKEN" "-Dsonar.host.url=$env:SONAR_HOST_URL" sonar

  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$SONAR_ENV == "PC"'
    - if: '$SONAR_ENV == "Laptop"'

